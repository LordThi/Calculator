<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
  <!-- incons on https://fontawesome.com -->
  <script src="https://kit.fontawesome.com/95ff24173e.js" crossorigin="anonymous"></script>
  <!-- fonts on https://fonts.google.com/ -->
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Pacifico&family=Secular+One&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="calculator">
    <header class="header">
      <h1 class="header-title">Calculator</h1>
      <h2 class="header-msg hidden"></h2>
    </header>

    <main class="main">
      <div class="screen"></div>

      <div class="keys">
        <button class="key key-reset">C</button>
        <button class="key key-operato">(</button>
        <button class="key key-operato">)</button>
        <button class="key key-operato">/</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key key-alt key-operato">*</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key key-operato">-</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key key-operato">+</button>
        <button class="key">0</button>
        <button class="key">.</button>
        <button class="key key-operato">&#9003;</button>
        <button class="key key-enter">=</button>
      </div>
    </main>

    <footer class="footer">
      <p class="footer-text">
        Créé par Simon Honoré &#169; 2023
      </p>
      <ul class="footer-list">
        <li><a class="footer-link" href='#'><i class="fa-brands fa-github fa-xl"></i></a></li>
        <li><a class="footer-link" href='#'><i class="fa-brands fa-linkedin fa-xl"></i></a></li>
      </ul>
    </footer>
  </div>

  <script src="app.js"></script>
</body>

</html>
